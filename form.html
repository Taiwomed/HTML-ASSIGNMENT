    <meta charset="UTF-8" />

    <title>ALT School Application Form</title>
</head>
<body>

    <h1>ALT School Application Form</h1>

    <form action="/submit" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required />
        <br /><br />

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required />
        <br /><br />

        <label for="gender">Select Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br /><br />

        <label for="emailaddress">Email Address:</label>
        <input type="email" id="emailaddress" name="emailaddress" placeholder="Enter Email Address" required />
        <br /><br />

        <label for="dateofbirth">Date Of Birth:</label>
        <input type="date" id="dateofbirth" name="dateofbirth" required />
        <br /><br />

        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" placeholder="08176463822" required />
        <br /><br />

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter Country" required />
        <br /><br />

        <label for="referral">How You Heard About Us:</label>
        <input type="text" id="referral" name="referral" placeholder="Enter Source" required />
        <br /><br />

        <input type="submit" value="Submit">
    </form>
